<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <!--Tailwind CSS-->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">

</head>

<div class="grid h-screen place-items-center ">
  <div class="max-w-xs bg-white rounded-[14px]">
    <image class="text-center rounded-t-[14px]" src="./images/illustration-hero.svg"></image>
    <div class="text-center">
      <h3 class="text-2xl pt-10 font-bold pb-4">Order Summary</h3>
      <p class="text-gray-400 mb-4 px-10 text-sm">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="mx-10 bg-[#F8F9FE] rounded-[14px]">
        <div class="p-4 grid grid-rows-1 grid-flow-col gap-1">
          <div>
            <img class="relative"src="./images/icon-music.svg" height="40px" width="40px" alt="">
          </div>
          <div class="text-left text-sm">
            <p class="font-bold">Annual Plan</p>
            <p class="text-gray-400">$59.99/year</p>
          </div>
          <div>
            <a class="hover:text-[#766CF1] cursor-pointer text-xs underline text-blue-700 font-bold"src="">Change</a>
          </div>
        </div>          
        </div>
        <div class="my-7">
        <button class="hover:bg-[#766CF1] rounded-[9px] bg-[#382AE1] text-white w-3/4 py-3 text-xs customShadow">Proceed to Payment</button>
        <button class="hover:text-black pt-5 text-gray-500 text-sm font-bold">Cancel Order</button>
      </div>
      </div>
    </div>
  </div>
</div>
<!--   
  Order Summary

  

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  </div>
</body>
</html>
